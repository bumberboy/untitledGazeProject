<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>

<canvas id="grid"></canvas>


<div style="position: relative" class="margin">
    <video onplay="onPlay(this)" id="inputVideo" autoplay muted></video>
    <canvas id="landmarksCanvas"></canvas>
    <canvas id="eyes" width="60" height="30"></canvas>
    <canvas id="leftEye" width="30" height="30"></canvas>
    <canvas id="rightEye" width="30" height="30"></canvas>
    <canvas id="face" width="40" height="40"></canvas>
    <canvas id="mask" width="15" height="15"></canvas>

</div>

<div id="heatmapContainerWrapper">
    <div id="heatmapContainer"></div>
</div>


<div id="training">
    <table>
        <tr>
            <td>fps</td>
            <td id="fps">0</td>
        </tr>
        <tr>
            <td>Training examples</td>
            <td data-content="n-train">0</td>
        </tr>
        <tr>
            <td>Validation examples</td>
            <td data-content="n-val">0</td>
        </tr>
    </table>
    <div class="model-row">
        <table>
            <tr>
                <td>Epochs trained</td>
                <td data-content="n-epochs1">0</td>
            </tr>
            <tr>
                <td>Training loss</td>
                <td data-content="train-loss1">?</td>
            </tr>
            <tr>
                <td>Validation loss</td>
                <td data-content="val-loss1">?</td>
            </tr>
        </table>

        <div class="buttonwrap">
            <div class="buttonrow">

                <select id="model-select1">
                    <option value="select">select</option>
                    <option value="model-A">Eyes Only</option>
                    <option value="model-B">Eyes with Metadata</option>
                    <option value="model-C">Eyes Separated and Face</option>
                    <option value="model-D">Eyes Separated and Face 2-layer</option>
                    <option value="model-E">Eyes Separated and Face 2-layer 2-FC</option>
                    <option value="model-F">Eyes and Face</option>
                    <option value="model-G">Eyes Separated, Face and Face Grid</option>
                    <option value="model-C-F10">ESF - F10</option>
                    <option value="model-C-F40">ESF - F40</option>


                </select>
                <div></div>
                <button id="start-training1" disabled>Start Training</button>
                <button id="reset-model1" disabled>Reset Model</button>
                <div class="buttonrow">
                    <button id="store-model1" disabled>Save Model</button>
                    <button id="load-model1">Load Model</button>
                    <input type="file" id="model-uploader" multiple>
                </div>
            </div>
        </div>
    </div>

    <div class="buttonwrap">

        <div class="buttonrow">
            <!--<button id="draw-heatmap" disabled>Draw Heatmap</button>-->
            <!--<button id="clear-heatmap" disabled>Clear Heatmap</button>-->
            <button id="toggle-target-heatmap">Toggle Heatmap</button>

        </div>
        <div class="buttonrow">
            <button id="store-data" disabled>Save Dataset</button>
            <button id="load-data">Load Dataset</button>
            <input type="file" id="data-uploader">
        </div>

        <div class="buttonrow">
            <button id="toggle-camview">Toggle Cam View</button>
            <button id="toggle-landmark-drawing">Toggle Landmarks</button>

        </div>

        <div class="buttonrow">
            <button id="toggle-grid-validation">N - Start/Pause Grid Prediction Test</button>

        </div>

        <!--<div class="buttonrow">-->
            <!--<button id="load-bg" disabled>Load Background</button>-->
            <!--<input type="file" id="bg-uploader">-->
        <!--</div>-->

    </div>

    <div id="chart" height="400"></div>
</div>

<div id="gazeTarget1"></div>

<div id="trainingTarget"></div>
<div id="validationTarget"></div>
<!--<div id="log"></div>-->
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>
<script src="js/anime.js"></script>
<script src="face-api.js"></script>
<script src="js/faceDetectionControls.js"></script>
<script src="js/drawing.js"></script>
<script src="js/datasets.js"></script>
<script src="js/model.js"></script>
<script src="js/setupKeys.js"></script>
<script src="js/main.js"></script>
<script src="js/mouse.js"></script>
<script src="js/ui.js"></script>
<script src="js/targetTraining.js"></script>
<script src="js/gridValidation.js"></script>
<script src="js/specs.js"></script>
<script src="js/apexcharts.js"></script>
<script src="js/lossPlot.js"></script>
<script src="js/heatmap.js"></script>


</body>

</html>
